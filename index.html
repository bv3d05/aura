<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
            cursor: default;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 50px;
            font-size: 18px;
            margin: 0;
            padding: 0;
        }
        
        .menu-container {
            width: 450px;
            min-height: 700px;
            background: rgba(15, 20, 25, 0.98);
            border-radius: 15px;
            border: 2px solid rgba(100, 255, 180, 0.6);
            box-shadow: 0 0 40px rgba(100, 255, 180, 0.4);
            overflow: hidden;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            backdrop-filter: blur(10px);
            transform: scale(1.2);
            transform-origin: left center;
            position: relative;
            z-index: 9999;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .menu-header {
            background: linear-gradient(135deg, rgba(100, 255, 180, 0.95), rgba(80, 200, 150, 0.95));
            padding: 30px 25px;
            text-align: center;
            position: relative;
        }
        
        .menu-title {
            font-size: 42px;
            font-weight: 900;
            letter-spacing: 8px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .menu-subtitle {
            font-size: 16px;
            opacity: 0.9;
            color: #e8f5e8;
            letter-spacing: 3px;
            font-weight: 500;
        }
        
        .menu-items {
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .menu-items::-webkit-scrollbar {
            width: 6px;
        }
        
        .menu-items::-webkit-scrollbar-track {
            background: rgba(40, 50, 60, 0.3);
        }
        
        .menu-items::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 180, 0.6);
            border-radius: 3px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(40, 50, 60, 0.7);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
            min-height: 60px;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover,
        .menu-item.selected {
            background: linear-gradient(90deg, rgba(100, 255, 180, 0.25), rgba(100, 255, 180, 0.08));
            border-left: 5px solid #64ffb4;
            padding-left: 20px;
            transform: translateX(8px);
            box-shadow: inset 0 0 25px rgba(100, 255, 180, 0.15);
        }
        
        .menu-item .icon {
            width: 30px;
            height: 30px;
            margin-right: 20px;
            opacity: 0.85;
            transition: all 0.3s ease;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-item:hover .icon,
        .menu-item.selected .icon {
            opacity: 1;
            transform: scale(1.2);
        }
        
        .menu-item .text {
            flex: 1;
            font-size: 20px;
            font-weight: 500;
            color: #e5e5e5;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover .text,
        .menu-item.selected .text {
            color: #ffffff;
            font-weight: 600;
        }
        
        .menu-item .arrow {
            font-size: 22px;
            color: rgba(100, 255, 180, 0.75);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .menu-item:hover .arrow,
        .menu-item.selected .arrow {
            color: #64ffb4;
            transform: translateX(6px) scale(1.3);
        }
        
        .menu-footer {
            background: rgba(8, 12, 18, 0.95);
            padding: 16px 25px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid rgba(40, 50, 60, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-footer .version {
            color: #64ffb4;
            font-weight: bold;
        }
        
        .menu-footer .counter {
            color: #64ffb4;
            font-weight: bold;
        }
        
        .menu-item.selected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: linear-gradient(180deg, #64ffb4, #50c878);
            border-radius: 0 4px 4px 0;
        }
        
        .menu-item.clicked {
            animation: clickEffect 0.5s ease;
        }
        
        @keyframes clickEffect {
            0% { 
                transform: translateX(8px) scale(1); 
                background: linear-gradient(90deg, rgba(100, 255, 180, 0.25), rgba(100, 255, 180, 0.08)); 
            }
            50% { 
                transform: translateX(15px) scale(1.05); 
                background: rgba(100, 255, 180, 0.5); 
            }
            100% { 
                transform: translateX(8px) scale(1); 
                background: linear-gradient(90deg, rgba(100, 255, 180, 0.25), rgba(100, 255, 180, 0.08)); 
            }
        }
        
        .menu-item:hover {
            box-shadow: inset 0 0 25px rgba(100, 255, 180, 0.15), 0 0 20px rgba(100, 255, 180, 0.2);
        }
        
        .menu-hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <div class="menu-header">
            <div class="menu-title">AURA</div>
            <div class="menu-subtitle">MENU SYSTEM</div>
        </div>
        <div class="menu-items">
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon">üë§</div>
                <div class="text">Self</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon">üåê</div>
                <div class="text">Online</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon">‚öîÔ∏è</div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon">üëÅÔ∏è</div>
                <div class="text">Visual</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item selected" data-index="4" data-action="vehicle">
                <div class="icon">üöó</div>
                <div class="text">Vehicle</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon">üìÇ</div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon">üí•</div>
                <div class="text">Destructive</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon">‚ö°</div>
                <div class="text">Triggers</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon">‚öôÔ∏è</div>
                <div class="text">Settings</div>
                <div class="arrow">¬ª</div>
            </div>
        </div>
        <div class="menu-footer">
            <span>Version: <span class="version">v2.0</span> | Aura System</span>
            <span class="counter">5/9</span>
        </div>
    </div>

    <script>
        let currentIndex = 4; // ÿßŸÑÿ®ÿØÿßŸäÿ© ŸÖŸÜ Vehicle
        const menuItems = document.querySelectorAll('.menu-item');
        const maxIndex = menuItems.length - 1;
        const menuContainer = document.getElementById('menuContainer');

        // ÿ™ÿ≠ÿ≥ŸäŸÜ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        function sendNuiMessage(data) {
            try {
                if (typeof GetParentResourceName !== 'undefined') {
                    fetch(`https://${GetParentResourceName()}/menuAction`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    }).catch(err => console.error('NUI Error:', err));
                } else {
                    console.log('Simulated NUI message:', data);
                }
            } catch (error) {
                console.error('Error sending NUI message:', error);
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿ≠ÿØŸäÿØ
        function updateSelection() {
            console.log('Updating selection to index:', currentIndex);
            menuItems.forEach((item, index) => {
                item.classList.remove('selected');
                if (index === currentIndex) {
                    item.classList.add('selected');
                }
            });
            document.querySelector('.counter').textContent = `${currentIndex + 1}/9`;
            
            // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿßŸÑÿ≥ŸÑÿ≥
            menuItems[currentIndex].scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
            });
        }

        // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿπŸÜÿµÿ±
        function selectItem() {
            const selectedItem = menuItems[currentIndex];
            const action = selectedItem.dataset.action;
            const itemText = selectedItem.querySelector('.text').textContent;

            console.log('üéØ Selecting item:', action, itemText);

            // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
            sendNuiMessage({
                action: 'select',
                item: action,
                name: itemText
            });

            // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÜŸÇÿ±
            selectedItem.classList.add('clicked');
            setTimeout(() => selectedItem.classList.remove('clicked'), 500);
        }

        // ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑŸÉŸäÿ®Ÿàÿ±ÿØ - ŸÜÿ≥ÿÆÿ© ŸÖÿ≠ÿ≥ŸÜÿ©
        function handleKeyPress(e) {
            console.log('üéÆ Key pressed:', e.key, 'keyCode:', e.keyCode);
            
            // ŸÖŸÜÿπ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            switch(e.key) {
                case 'ArrowUp':
                    console.log('‚¨ÜÔ∏è Arrow Up pressed - Moving up');
                    currentIndex = currentIndex > 0 ? currentIndex - 1 : maxIndex;
                    updateSelection();
                    return false;
                    
                case 'ArrowDown':
                    console.log('‚¨áÔ∏è Arrow Down pressed - Moving down');
                    currentIndex = currentIndex < maxIndex ? currentIndex + 1 : 0;
                    updateSelection();
                    return false;
                    
                case 'Enter':
                    console.log('‚úÖ Enter pressed - Selecting item');
                    selectItem();
                    return false;
                    
                case 'Escape':
                    console.log('‚ùå Escape pressed - Closing menu');
                    sendNuiMessage({ action: 'close' });
                    return false;
            }
            
            // ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ŸÄ WASD ÿ£Ÿäÿ∂ÿßŸã
            switch(e.keyCode) {
                case 87: // W
                    console.log('‚¨ÜÔ∏è W pressed - Moving up');
                    currentIndex = currentIndex > 0 ? currentIndex - 1 : maxIndex;
                    updateSelection();
                    return false;
                    
                case 83: // S
                    console.log('‚¨áÔ∏è S pressed - Moving down');
                    currentIndex = currentIndex < maxIndex ? currentIndex + 1 : 0;
                    updateSelection();
                    return false;
            }
            
            return false;
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπÿßÿ™ ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ÿ®ÿ∑ÿ±ŸÇ ŸÖÿ™ÿπÿØÿØÿ©
        document.addEventListener('keydown', handleKeyPress, true);
        document.addEventListener('keypress', handleKeyPress, true);
        window.addEventListener('keydown', handleKeyPress, true);

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ŸÖÿπ focus ŸÇŸàŸä
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ DOM loaded - Setting up menu');
            
            // ÿ¨ÿπŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© ŸÇÿßÿ®ŸÑÿ© ŸÑŸÑŸÄ focus
            document.body.setAttribute('tabindex', '0');
            document.body.style.outline = 'none';
            document.body.focus();
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑÿ£ŸàŸÑŸä
            updateSelection();
            
            console.log('üåü Aura Menu initialized with focus');
            console.log('üéÆ Use Arrow Keys or WASD to navigate, Enter to select');
        });

        // ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑŸÄ focus
        setInterval(() => {
            if (document.activeElement !== document.body) {
                document.body.focus();
            }
        }, 100);

        // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÖÿßŸàÿ≥
        menuItems.forEach((item, index) => {
            item.addEventListener('mouseenter', () => {
                currentIndex = index;
                updateSelection();
            });
            
            item.addEventListener('click', () => {
                currentIndex = index;
                updateSelection();
                setTimeout(selectItem, 150);
            });
        });

        // ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÖŸÜ FiveM
        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log('üì® Received message:', data);
            
            if (data.type === 'showMenu') {
                menuContainer.style.display = 'block';
                menuContainer.classList.remove('menu-hidden');
                document.body.focus();
                updateSelection();
                console.log('‚úÖ Menu shown and focused');
            } else if (data.type === 'hideMenu') {
                menuContainer.classList.add('menu-hidden');
                console.log('‚úÖ Menu hidden');
            }
        });

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≠ÿßŸÑÿ© ÿßŸÑÿ£ŸàŸÑŸäÿ©
        updateSelection();

        // ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ®
        console.log('========================================');
        console.log('üåü AURA MENU - Enhanced Version v2.1');
        console.log('‚å®Ô∏è Controls: Arrow Keys ‚Üë‚Üì, WASD, Enter, ESC');
        console.log('üñ±Ô∏è Mouse: Hover & Click supported');
        console.log('‚úÖ Ready for FiveM integration');
        console.log('========================================');
    </script>
</body>
</html>
