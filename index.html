<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            background: transparent !important;
            background-color: transparent !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
            cursor: default;
            outline: none !important;
        }
        
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 80px;
        }
        
        .menu-container {
            width: 500px;
            min-height: 800px;
            background: rgba(15, 20, 25, 0.95);
            border-radius: 20px;
            border: 3px solid rgba(100, 255, 180, 0.8);
            box-shadow: 0 0 50px rgba(100, 255, 180, 0.5);
            overflow: hidden;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 9999;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            }
        }
        
        .menu-header {
            background: linear-gradient(135deg, rgba(100, 255, 180, 0.95), rgba(80, 200, 150, 0.95));
            padding: 35px 30px;
            text-align: center;
            position: relative;
        }
        
        .menu-title {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 10px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .menu-subtitle {
            font-size: 18px;
            opacity: 0.9;
            color: #e8f5e8;
            letter-spacing: 4px;
            font-weight: 500;
        }
        
        .menu-items {
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .menu-items::-webkit-scrollbar {
            width: 8px;
        }
        
        .menu-items::-webkit-scrollbar-track {
            background: rgba(40, 50, 60, 0.3);
        }
        
        .menu-items::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 180, 0.6);
            border-radius: 4px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px 35px;
            border-bottom: 1px solid rgba(40, 50, 60, 0.7);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
            min-height: 70px;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover,
        .menu-item.selected {
            background: linear-gradient(90deg, rgba(100, 255, 180, 0.3), rgba(100, 255, 180, 0.1));
            border-left: 6px solid #64ffb4;
            padding-left: 29px;
            transform: translateX(10px);
            box-shadow: inset 0 0 30px rgba(100, 255, 180, 0.2);
        }
        
        .menu-item .icon {
            width: 35px;
            height: 35px;
            margin-right: 25px;
            opacity: 0.85;
            transition: all 0.3s ease;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-item:hover .icon,
        .menu-item.selected .icon {
            opacity: 1;
            transform: scale(1.3);
        }
        
        .menu-item .text {
            flex: 1;
            font-size: 22px;
            font-weight: 500;
            color: #e5e5e5;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover .text,
        .menu-item.selected .text {
            color: #ffffff;
            font-weight: 600;
        }
        
        .menu-item .arrow {
            font-size: 26px;
            color: rgba(100, 255, 180, 0.75);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .menu-item:hover .arrow,
        .menu-item.selected .arrow {
            color: #64ffb4;
            transform: translateX(8px) scale(1.4);
        }
        
        .menu-footer {
            background: rgba(8, 12, 18, 0.95);
            padding: 20px 35px;
            font-size: 14px;
            color: #999;
            border-top: 1px solid rgba(40, 50, 60, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-footer .version {
            color: #64ffb4;
            font-weight: bold;
        }
        
        .menu-footer .counter {
            color: #64ffb4;
            font-weight: bold;
            font-size: 16px;
        }
        
        .menu-item.selected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: linear-gradient(180deg, #64ffb4, #50c878);
            border-radius: 0 5px 5px 0;
        }
        
        .menu-item.clicked {
            animation: clickEffect 0.6s ease;
        }
        
        @keyframes clickEffect {
            0% { 
                transform: translateX(10px) scale(1); 
                background: linear-gradient(90deg, rgba(100, 255, 180, 0.3), rgba(100, 255, 180, 0.1)); 
            }
            50% { 
                transform: translateX(20px) scale(1.08); 
                background: rgba(100, 255, 180, 0.6); 
            }
            100% { 
                transform: translateX(10px) scale(1); 
                background: linear-gradient(90deg, rgba(100, 255, 180, 0.3), rgba(100, 255, 180, 0.1)); 
            }
        }
        
        .menu-item:hover {
            box-shadow: inset 0 0 30px rgba(100, 255, 180, 0.2), 0 0 25px rgba(100, 255, 180, 0.3);
        }
        
        .menu-hidden {
            display: none !important;
        }
    </style>
</head>
<body tabindex="0">
    <div class="menu-container" id="menuContainer">
        <div class="menu-header">
            <div class="menu-title">AURA</div>
            <div class="menu-subtitle">MENU SYSTEM</div>
        </div>
        <div class="menu-items">
            <div class="menu-item" data-index="0" data-action="self">
                <div class="icon">üë§</div>
                <div class="text">Self</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="1" data-action="online">
                <div class="icon">üåê</div>
                <div class="text">Online</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="2" data-action="combat">
                <div class="icon">‚öîÔ∏è</div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="3" data-action="visual">
                <div class="icon">üëÅÔ∏è</div>
                <div class="text">Visual</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item selected" data-index="4" data-action="vehicle">
                <div class="icon">üöó</div>
                <div class="text">Vehicle</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="5" data-action="misc">
                <div class="icon">üìÇ</div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="6" data-action="destructive">
                <div class="icon">üí•</div>
                <div class="text">Destructive</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="7" data-action="triggers">
                <div class="icon">‚ö°</div>
                <div class="text">Triggers</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="8" data-action="settings">
                <div class="icon">‚öôÔ∏è</div>
                <div class="text">Settings</div>
                <div class="arrow">¬ª</div>
            </div>
        </div>
        <div class="menu-footer">
            <span>Version: <span class="version">v3.0</span> | Aura System</span>
            <span class="counter">5/9</span>
        </div>
    </div>

    <script>
        console.log('üöÄ Starting Aura Menu v3.0');
        
        let currentIndex = 4; // ÿßŸÑÿ®ÿØÿßŸäÿ© ŸÖŸÜ Vehicle
        const menuItems = document.querySelectorAll('.menu-item');
        const maxIndex = menuItems.length - 1;
        const menuContainer = document.getElementById('menuContainer');

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßÿ¶ŸÑ NUI
        function sendNuiMessage(data) {
            console.log('üì§ Sending NUI message:', data);
            try {
                if (typeof GetParentResourceName !== 'undefined') {
                    fetch(`https://${GetParentResourceName()}/menuAction`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    }).catch(err => console.error('‚ùå NUI Error:', err));
                } else {
                    console.log('üîß Simulated NUI message:', data);
                }
            } catch (error) {
                console.error('‚ùå Error sending NUI message:', error);
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿ≠ÿØŸäÿØ
        function updateSelection() {
            console.log('üîÑ Updating selection to index:', currentIndex);
            
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿØ ŸÖŸÜ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ±
            menuItems.forEach((item, index) => {
                item.classList.remove('selected');
                if (index === currentIndex) {
                    item.classList.add('selected');
                }
            });
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿØÿßÿØ
            document.querySelector('.counter').textContent = `${currentIndex + 1}/9`;
            
            // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿßŸÑÿ≥ŸÑÿ≥
            menuItems[currentIndex].scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
            
            console.log('‚úÖ Selection updated to:', menuItems[currentIndex].querySelector('.text').textContent);
        }

        // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿπŸÜÿµÿ±
        function selectItem() {
            const selectedItem = menuItems[currentIndex];
            const action = selectedItem.dataset.action;
            const itemText = selectedItem.querySelector('.text').textContent;

            console.log('üéØ SELECTING ITEM:', action, '-', itemText);

            // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑŸÜŸÇÿ±
            selectedItem.classList.add('clicked');
            setTimeout(() => selectedItem.classList.remove('clicked'), 600);

            // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
            sendNuiMessage({
                action: 'select',
                item: action,
                name: itemText
            });
        }

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ - ÿßŸÑŸÜÿ≥ÿÆÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
        function initializeKeyboardControl() {
            console.log('‚å®Ô∏è Setting up keyboard control...');
            
            // ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ£ŸÜ body ŸÇÿßÿ®ŸÑ ŸÑŸÑŸÄ focus
            document.body.setAttribute('tabindex', '0');
            document.body.style.outline = 'none';
            document.body.focus();
            
            // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
            function handleKey(event) {
                const key = event.key;
                const keyCode = event.keyCode;
                
                console.log('üéÆ Key Event:', key, 'Code:', keyCode);
                
                // ŸÖŸÜÿπ ÿßŸÑÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ©
                event.preventDefault();
                event.stopPropagation();
                event.stopImmediatePropagation();
                
                // ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑÿ£ÿ≥ŸáŸÖ
                if (key === 'ArrowUp' || keyCode === 38) {
                    console.log('‚¨ÜÔ∏è ARROW UP - Moving to previous item');
                    currentIndex = currentIndex > 0 ? currentIndex - 1 : maxIndex;
                    updateSelection();
                    return false;
                }
                
                if (key === 'ArrowDown' || keyCode === 40) {
                    console.log('‚¨áÔ∏è ARROW DOWN - Moving to next item');
                    currentIndex = currentIndex < maxIndex ? currentIndex + 1 : 0;
                    updateSelection();
                    return false;
                }
                
                // Enter ŸÑŸÑÿßÿÆÿ™Ÿäÿßÿ±
                if (key === 'Enter' || keyCode === 13) {
                    console.log('‚úÖ ENTER - Selecting current item');
                    selectItem();
                    return false;
                }
                
                // Escape ŸÑŸÑÿ•ÿ∫ŸÑÿßŸÇ
                if (key === 'Escape' || keyCode === 27) {
                    console.log('‚ùå ESCAPE - Closing menu');
                    sendNuiMessage({ action: 'close' });
                    return false;
                }
                
                return false;
            }
            
            // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπÿßÿ™ ŸÖÿ™ÿπÿØÿØÿ©
            document.addEventListener('keydown', handleKey, true);
            document.addEventListener('keyup', handleKey, true);
            window.addEventListener('keydown', handleKey, true);
            
            // ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑŸÄ focus ŸÉŸÑ 100ms
            setInterval(() => {
                if (document.activeElement !== document.body) {
                    document.body.focus();
                }
            }, 100);
            
            console.log('‚úÖ Keyboard control initialized');
        }

        // ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã DOM Content Loaded');
            initializeKeyboardControl();
            updateSelection();
            console.log('üåü Aura Menu fully initialized');
        });

        // ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        window.addEventListener('load', function() {
            console.log('üîÑ Window loaded - Re-initializing controls');
            initializeKeyboardControl();
            updateSelection();
        });

        // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÖÿßŸàÿ≥ ŸÑŸÑÿ™ŸàÿßŸÅŸÇ
        menuItems.forEach((item, index) => {
            item.addEventListener('mouseenter', () => {
                currentIndex = index;
                updateSelection();
            });
            
            item.addEventListener('click', () => {
                currentIndex = index;
                updateSelection();
                setTimeout(selectItem, 200);
            });
        });

        // ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÖŸÜ FiveM
        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log('üì® Received FiveM message:', data);
            
            if (data.type === 'showMenu') {
                menuContainer.style.display = 'block';
                menuContainer.classList.remove('menu-hidden');
                document.body.focus();
                updateSelection();
                initializeKeyboardControl(); // ÿ•ÿπÿßÿØÿ© ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ
                console.log('‚úÖ Menu shown and controls activated');
            } else if (data.type === 'hideMenu') {
                menuContainer.classList.add('menu-hidden');
                console.log('‚úÖ Menu hidden');
            }
        });

        // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ŸàŸÑŸä
        updateSelection();

        // ÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ™ÿ¥ÿÆŸäÿµ
        console.log('========================================');
        console.log('üåü AURA MENU v3.0 - READY');
        console.log('‚å®Ô∏è Controls:');
        console.log('   ‚Üë‚Üì Arrow Keys - Navigate');
        console.log('   Enter - Select');
        console.log('   Escape - Close');
        console.log('üñ±Ô∏è Mouse support enabled');
        console.log('‚úÖ All systems ready');
        console.log('========================================');
    </script>
</body>
</html>
