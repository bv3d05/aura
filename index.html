<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            background: transparent !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
            outline: none !important;
        }
        
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 100px;
        }
        
        .menu-container {
            width: 450px;
            min-height: 700px;
            background: rgba(15, 20, 25, 0.95);
            border-radius: 20px;
            border: 3px solid rgba(100, 255, 180, 0.8);
            box-shadow: 0 0 50px rgba(100, 255, 180, 0.5);
            overflow: hidden;
            animation: slideIn 0.6s ease;
            display: none;
            backdrop-filter: blur(15px);
        }
        
        .menu-container.show {
            display: block;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .menu-header {
            background: linear-gradient(135deg, rgba(100, 255, 180, 0.95), rgba(80, 200, 150, 0.95));
            padding: 35px 30px;
            text-align: center;
        }
        
        .menu-title {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 10px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .menu-subtitle {
            font-size: 18px;
            opacity: 0.9;
            color: #e8f5e8;
            letter-spacing: 4px;
            font-weight: 500;
        }
        
        .menu-items {
            padding: 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px 35px;
            border-bottom: 1px solid rgba(40, 50, 60, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
            min-height: 70px;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item.selected {
            background: linear-gradient(90deg, rgba(100, 255, 180, 0.3), rgba(100, 255, 180, 0.1));
            border-left: 6px solid #64ffb4;
            padding-left: 29px;
            transform: translateX(10px);
            box-shadow: inset 0 0 30px rgba(100, 255, 180, 0.2);
        }
        
        .menu-item .icon {
            width: 35px;
            height: 35px;
            margin-right: 25px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .menu-item.selected .icon {
            transform: scale(1.3);
        }
        
        .menu-item .text {
            flex: 1;
            font-size: 22px;
            font-weight: 500;
            color: #e5e5e5;
            transition: all 0.3s ease;
        }
        
        .menu-item.selected .text {
            color: #ffffff;
            font-weight: 600;
        }
        
        .menu-item .arrow {
            font-size: 26px;
            color: rgba(100, 255, 180, 0.75);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .menu-item.selected .arrow {
            color: #64ffb4;
            transform: translateX(8px) scale(1.4);
        }
        
        .menu-footer {
            background: rgba(8, 12, 18, 0.95);
            padding: 20px 35px;
            font-size: 14px;
            color: #999;
            border-top: 1px solid rgba(40, 50, 60, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-footer .version {
            color: #64ffb4;
            font-weight: bold;
        }
        
        .menu-footer .counter {
            color: #64ffb4;
            font-weight: bold;
            font-size: 16px;
        }
        
        .menu-item.selected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: linear-gradient(180deg, #64ffb4, #50c878);
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <div class="menu-header">
            <div class="menu-title">AURA</div>
            <div class="menu-subtitle">MENU SYSTEM</div>
        </div>
        <div class="menu-items">
            <div class="menu-item" data-index="0">
                <div class="icon">üë§</div>
                <div class="text">Self</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="1">
                <div class="icon">üåê</div>
                <div class="text">Online</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="2">
                <div class="icon">‚öîÔ∏è</div>
                <div class="text">Combat/Weapons</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="3">
                <div class="icon">üëÅÔ∏è</div>
                <div class="text">Visual</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item selected" data-index="4">
                <div class="icon">üöó</div>
                <div class="text">Vehicle</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="5">
                <div class="icon">üìÇ</div>
                <div class="text">Miscellaneous</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="6">
                <div class="icon">üí•</div>
                <div class="text">Destructive</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="7">
                <div class="icon">‚ö°</div>
                <div class="text">Triggers</div>
                <div class="arrow">¬ª</div>
            </div>
            <div class="menu-item" data-index="8">
                <div class="icon">‚öôÔ∏è</div>
                <div class="text">Settings</div>
                <div class="arrow">¬ª</div>
            </div>
        </div>
        <div class="menu-footer">
            <span>Version: <span class="version">v7.0</span> | Aura System</span>
            <span class="counter" id="counter">5/9</span>
        </div>
    </div>

    <script>
        let currentIndex = 4;
        const menuItems = document.querySelectorAll('.menu-item');
        const menuContainer = document.getElementById('menuContainer');
        const counter = document.getElementById('counter');

        function updateSelection(index) {
            if (index !== undefined) {
                currentIndex = index;
            }
            
            menuItems.forEach((item, i) => {
                item.classList.remove('selected');
                if (i === currentIndex) {
                    item.classList.add('selected');
                }
            });
            
            counter.textContent = `${currentIndex + 1}/9`;
        }

        function sendNuiMessage(data) {
            try {
                fetch(`https://${GetParentResourceName()}/menuAction`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                }).catch(err => console.error('NUI Error:', err));
            } catch (error) {
                console.log('Message:', data);
            }
        }

        // ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑÿ£ÿ≥ŸáŸÖ
        document.addEventListener('keydown', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            switch(e.key) {
                case 'ArrowUp':
                    sendNuiMessage({ action: 'navigate', direction: 'up' });
                    break;
                case 'ArrowDown':
                    sendNuiMessage({ action: 'navigate', direction: 'down' });
                    break;
                case 'Enter':
                    sendNuiMessage({ action: 'select' });
                    break;
                case 'Escape':
                    sendNuiMessage({ action: 'close' });
                    break;
            }
        }, true);

        // ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.type === 'showMenu') {
                menuContainer.classList.add('show');
                updateSelection(data.currentIndex || 4);
                document.body.focus();
            } else if (data.type === 'hideMenu') {
                menuContainer.classList.remove('show');
            } else if (data.type === 'updateSelection') {
                updateSelection(data.currentIndex);
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.body.setAttribute('tabindex', '0');
            document.body.focus();
            updateSelection();
        });
    </script>
</body>
</html>
