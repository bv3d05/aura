<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            background: none !important;
            background-color: rgba(0,0,0,0) !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: white;
            cursor: default;
            outline: none !important;
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 80px;
        }
        
        .menu-container {
            width: 500px;
            min-height: 800px;
            background: rgba(15, 20, 25, 0.95);
            border-radius: 20px;
            border: 3px solid rgba(100, 255, 180, 0.8);
            box-shadow: 0 0 50px rgba(100, 255, 180, 0.5);
            overflow: hidden;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 9999;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateX(-50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1); 
            }
        }
        
        .menu-header {
            background: linear-gradient(135deg, rgba(100, 255, 180, 0.95), rgba(80, 200, 150, 0.95));
            padding: 35px 30px;
            text-align: center;
            position: relative;
        }
        
        .menu-title {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 10px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .menu-subtitle {
            font-size: 18px;
            opacity: 0.9;
            color: #e8f5e8;
            letter-spacing: 4px;
            font-weight: 500;
        }
        
        .menu-items {
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .menu-items::-webkit-scrollbar {
            width: 8px;
        }
        
        .menu-items::-webkit-scrollbar-track {
            background: rgba(40, 50, 60, 0.3);
        }
        
        .menu-items::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 180, 0.6);
            border-radius: 4px;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px 35px;
            border-bottom: 1px solid rgba(40, 50, 60, 0.7);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            user-select: none;
            min-height: 70px;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:hover,
        .menu-item.selected {
            background: linear-gradient(90deg, rgba(100, 255, 180, 0.3), rgba(100, 255, 180, 0.1));
            border-left: 6px solid #64ffb4;
            padding-left: 29px;
            transform: translateX(10px);
            box-shadow: inset 0 0 30px rgba(100, 255, 180, 0.2);
        }
        
        .menu-item .icon {
            width: 35px;
            height: 35px;
            margin-right: 25px;
            opacity: 0.85;
            transition: all 0.3s ease;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-item:hover .icon,
        .menu-item.selected .icon {
            opacity: 1;
            transform: scale(1.3);
        }
        
        .menu-item .text {
            flex: 1;
            font-size: 22px;
            font-weight: 500;
            color: #e5e5e5;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover .text,
        .menu-item.selected .text {
            color: #ffffff;
            font-weight: 600;
        }
        
        .menu-item .arrow {
            font-size: 26px;
            color: rgba(100, 255, 180, 0.75);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .menu-item:hover .arrow,
        .menu-item.selected .arrow {
            color: #64ffb4;
            transform: translateX(8px) scale(1.4);
        }
        
        .menu-footer {
            background: rgba(8, 12, 18, 0.95);
            padding: 20px 35px;
            font-size: 14px;
            color: #999;
            border-top: 1px solid rgba(40, 50, 60, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .menu-footer .version {
            color: #64ffb4;
            font-weight: bold;
        }
        
        .menu-footer .counter {
            color: #64ffb4;
            font-weight: bold;
            font-size: 16px;
        }
        
        .menu-item.selected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            background: linear-gradient(180deg, #64ffb4, #50c878);
            border-radius: 0 5px 5px 0;
        }
        
        .menu-item.clicked {
            animation: clickEffect 0.6s ease;
        }
        
        @keyframes clickEffect {
            0% { 
                transform: translateX(10px) scale(1); 
                background: linear-gradient(90deg, rgba(100, 255, 180, 0.3), rgba(100, 255, 180, 0.1)); 
            }
            50% { 
                transform: translateX(20px) scale(1.08); 
                background: rgba(100, 255, 180, 0.6); 
            }
            100% { 
                transform: translateX(10px) scale(1); 
                background: linear-gradient(90deg, rgba(100, 255, 180, 0.3), rgba(100, 255, 180, 0.1)); 
            }
        }
        
        .menu-item:hover {
            box-shadow: inset 0 0 30px rgba(100, 255, 180, 0.2), 0 0 25px rgba(100, 255, 180, 0.3);
        }
        
        .menu-hidden {
            display: none !important;
        }
    </style>
</head>
<body tabindex="0">
    <div class="menu-container" id="menuContainer">

            </div>

    <script>
        console.log('üöÄ Starting Aura Menu v3.1');
        
        let currentIndex = 4; // ÿßŸÑÿ®ÿØÿßŸäÿ© ŸÖŸÜ Vehicle
        const menuItems = document.querySelectorAll('.menu-item');
        const maxIndex = menuItems.length - 1;
        const menuContainer = document.getElementById('menuContainer');

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßÿ¶ŸÑ NUI (ŸÑŸÑÿ™ŸàÿßŸÅŸÇ ŸÅŸÇÿ∑)
        function sendNuiMessage(data) {
            try {
                if (typeof GetParentResourceName !== 'undefined') {
                    fetch(`https://${GetParentResourceName()}/menuAction`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    }).catch(err => console.error('‚ùå NUI Error:', err));
                }
            } catch (error) {
                console.error('‚ùå Error sending NUI message:', error);
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿ≠ÿØŸäÿØ
        function updateSelection(newIndex) {
            if (typeof newIndex !== 'undefined') {
                currentIndex = newIndex;
            }
            
            console.log('üîÑ Updating selection to index:', currentIndex);
            
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿØ ŸÖŸÜ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ±
            menuItems.forEach((item, index) => {
                item.classList.remove('selected');
                if (index === currentIndex) {
                    item.classList.add('selected');
                }
            });
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿØÿßÿØ
            document.querySelector('.counter').textContent = `${currentIndex + 1}/9`;
            
            // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿßŸÑÿ≥ŸÑÿ≥
            if (menuItems[currentIndex]) {
                menuItems[currentIndex].scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }
            
            console.log('‚úÖ Selection updated to:', menuItems[currentIndex]?.querySelector('.text')?.textContent || 'Unknown');
        }

        // ÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿßÿÆÿ™Ÿäÿßÿ±
        function selectItemEffect(index) {
            if (typeof index !== 'undefined') {
                currentIndex = index;
            }
            
            const selectedItem = menuItems[currentIndex];
            if (selectedItem) {
                selectedItem.classList.add('clicked');
                setTimeout(() => selectedItem.classList.remove('clicked'), 600);
                console.log('üéØ Item selected with effect:', selectedItem.querySelector('.text').textContent);
            }
        }

        // ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ŸÖŸÜ FiveM
        window.addEventListener('message', function(event) {
            const data = event.data;
            console.log('üì® Received FiveM message:', data);
            
            if (data.type === 'showMenu') {
                menuContainer.style.display = 'block';
                menuContainer.classList.remove('menu-hidden');
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ŸÖÿ™ŸàŸÅÿ±ÿ©
                if (data.currentIndex !== undefined) {
                    updateSelection(data.currentIndex);
                }
                
                console.log('‚úÖ Menu shown');
                
            } else if (data.type === 'hideMenu') {
                menuContainer.classList.add('menu-hidden');
                console.log('‚úÖ Menu hidden');
                
            } else if (data.type === 'updateSelection') {
                updateSelection(data.currentIndex);
                
            } else if (data.type === 'selectItem') {
                selectItemEffect(data.index);
            }
        });

        // ÿ™ŸáŸäÿ¶ÿ© ÿ£ŸàŸÑŸäÿ©
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã DOM Content Loaded');
            updateSelection();
            console.log('üåü Aura Menu HTML ready - Control via Lua');
        });

        // ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑŸÖÿßŸàÿ≥ ŸÑŸÑÿ™ŸàÿßŸÅŸÇ (ÿßÿÆÿ™Ÿäÿßÿ±Ÿäÿ©)
        menuItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                console.log('üñ±Ô∏è Mouse click on item:', index);
                sendNuiMessage({
                    action: 'select',
                    item: item.dataset.action,
                    name: item.querySelector('.text').textContent
                });
            });
        });

        // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ŸàŸÑŸä
        updateSelection();

        // ÿ±ÿ≥ÿßÿ¶ŸÑ ÿßŸÑÿ™ÿ¥ÿÆŸäÿµ
        console.log('========================================');
        console.log('üåü AURA MENU HTML v3.1 - READY');
        console.log('üéÆ Control handled by Lua script');
        console.log('üñ±Ô∏è Mouse clicks supported');
        console.log('‚úÖ Waiting for Lua commands');
        console.log('========================================');
    </script>
</body>
</html>
